services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: craftyprep-dev
    expose:
      - "5173" # Vite dev server (exposed to Traefik)
    ports:
      - "9229:9229" # Node.js debugger (direct access)
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Use named volume for node_modules (don't override)
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - traefik_demosrv
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.craftyprep-dev.rule=Host(`craftyprep.demosrv.uk`)"
      - "traefik.http.routers.craftyprep-dev.entrypoints=websecure"
      - "traefik.http.routers.craftyprep-dev.tls=true"
      - "traefik.http.routers.craftyprep-dev.tls.certresolver=letsencrypt"
      - "traefik.http.services.craftyprep-dev.loadbalancer.server.port=5173"
      - "traefik.docker.network=traefik_demosrv"

volumes:
  node_modules:

networks:
  traefik_demosrv:
    external: true
